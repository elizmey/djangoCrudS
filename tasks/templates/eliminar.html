{% extends 'base.html' %}

{% block content %}
<h1>Eliminar Tarea</h1>
<p>¿Seguro que quieres eliminar la tarea "{{ task.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'tasks' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
